services:
  postgres_db:
    image: postgres:13
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: tshewang
      POSTGRES_PASSWORD: tshewang
      POSTGRES_DB: chats
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "1234:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
